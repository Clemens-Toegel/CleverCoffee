%HEADER%
    <script type="module">
        Vue.createApp({
            data() {
                return {
                    parameters: {},
                    parametersHelpTexts: {}
                }
            },
            mounted() {
                this.fetchParameters()
            },
            methods: {
                fetchParameters() {
                    fetch("/parameters")
                        .then(response => response.json())
                        .then(data => {
                            this.parameters = data
                        })
                        .catch(err => console.log(err.messages))
                },
                fetchHelpText(paramName) {
                    if (!(paramName in this.parametersHelpTexts)) {
                        fetch("/parameterHelp/?param="+paramName)
                            .then(response => response.json())
                            .then(data => { this.parametersHelpTexts[paramName] = data['helpText'] })
                    }
                }
            }
        }).mount('#parameters')
    </script>

    <div class="content-wrapper">
        <div class="container my-5">
            <div class="card card-accent-dark mb-5 shadow-sm rounded">
                <div class="card-body bg-light pb-1 rounded">
                    <h5 class="card-title">
                        Parameters
                    </h5>
                </div>
                <div class="card-body">
                    <div id="parameters">
                        <form action="/parameters" method="post">
                            <template v-for="param in parameters">
                                <label class="form-label me-1" :for="'var'+param.name">{{param.displayName}}</label>
                                <template v-if="param.hasHelpText">
                                    <a href="#" role="button" @mouseover="fetchHelpText(param.name)" data-bs-toggle="popover" data-bs-html="true" :data-bs-original-title="parametersHelpTexts[param.name]">
                                        <span class="fa fa-question-circle"></span>
                                    </a>
                                </template>
                                <br>
                                <div v-if="param.type == 1" class="mb-4">
                                    <input type="hidden" :id="'var'+param.name" :name="'var'+param.name" :value="param.value">
                                    <input type="checkbox" class="form-check-input form-control-lg" :id="'var'+param.name" :name="'var'+param.name" :value="param.value">
                                </div>
                                <div v-if="param.type == 2 || param.type == 5" class="mb-1">
                                    <input class="form-control form-control-lg" type="number" step="0.1" :id="'var'+param.name" :name="'var'+param.name" :value="param.value">
                                </div>
                            </template>
                            <br>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card card-accent-dark mb-5 shadow-sm rounded">
                <div class="card-body bg-light pb-1 rounded">
                    <h5 class="card-title">
                        Load Factory Defaults
                    </h5>
                </div>
                <div class="card-body">
                    <h5>TODO...</h5>
                </div>
            </div>
        </div>
    </div>
%FOOTER%
